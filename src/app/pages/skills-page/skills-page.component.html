<div class="content">
  <p>Mes services :</p>

  <div class="categories my-3">
    <span
      (click)="selectCategory(category)"
      *ngFor="let category of categories"
    >
      {{ category.name }}
    </span>
  </div>

  <div class="technos my-3">
    <span (click)="selectTechno(techno)" *ngFor="let techno of relatedTechnos">
      {{ techno.name }}
    </span>
  </div>

  <div class="skills my-3">
    <span *ngFor="let skill of relatedSkills">
      {{ skill.name }}
    </span>
  </div>
</div>
